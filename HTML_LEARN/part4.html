<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <h3>Registration Form</h3>
        <form action="/action.php">
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <br>

            SELECT YOUR CLASS :
            <br>
            <label for="101">
            <input type="radio" value="Class XI" name="Class" id="101">Class XI
        </label>
        <br>

        <label for="102">
            <input type="radio" value="Class XII" name="Class" id="102">Class XII
        </label>
        
        <br>
        <br>

            SELECT YOUR SUBJECTS :
            <br>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
           </label>
           <br>

        <label for="physics">
            <input type="checkbox" value="physics" name="subject" id="102">Physics
           </label>
           <br>

        <label for="chemistry">
            <input type="checkbox" value="chemistry" name="subject" id="103">Chemistry
           </label>
           <br>
           <br>

           SELECT YOUR City :
           <br>
          <select name="City" id="City">
            <option value="Delhi">Delhi</option>
            <option value="Kota">Kota</option>
            <option value="Jaipur">Jaipur</option>
           </select>
           <br>
           <br>

           FEEDBACK :
           <br>
           <textarea NAME="Feedback" id="101"  
           placeholder="Please Give YOUR Feedback" rows="5" > 
           Feedback</textarea>
            <br>
            <br>

           SUBMIT YOUR FORM :
           <br>
            <input type="submit" value="submit">
           
     </form>
    </main>
    <footer></footer>
    
</body>
</html>
