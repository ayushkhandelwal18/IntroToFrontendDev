<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <h1>Academic Conference conduct by IIIT KOTA</h1>
        <h2>Online Registration Form</h2>
        <p>We appreciate your interest in attending our conference! Fill out our online Registration Form. So we contact you as soon as possible.</p>
        <hr>
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Your First name">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Your Last name"> 
        </div>
        <br>
        <br>
        <div>
            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" placeholder="Your college name">
    
            <label for="college-id">College ID:</label>
            <input type="text" id="college-id" name="college-id" placeholder="Your college id">
        </div>
        <br>
        <br>
        <div>
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" placeholder="Your branch">
    
            <label for="year">Select Your Year:</label>
            <select id="year" name="year">
                <option value="First Year">1st Year</option>
                <option value="Second Year">2nd Year</option>
                <option value="Third Year">3rd Year</option>
                <option value="Fourth Year">4th Year</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <label for="contact">Contact No:</label>
            <input type="text" id="contact" name="contact" placeholder="Your contact number">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email">
        </div>
        <br>
        <br>
        <div>
            <label for="dob">DOB:</label>
            <input type="text" id="dob" name="dob" placeholder="Your date of birth">
    
            <label for="gender">Select Your Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <br>
        <br>
        <div>
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password">
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
        </div>
        <br>
        <br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
